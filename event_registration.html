<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="event_registration.css" />
    <title>Event Registration</title>
  </head>
  <body>
    <section class="container">
      <header>Event Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Student Details</label>
          <input type="text" placeholder="Enter Department" required />
          <input type="text" placeholder="Enter Year/Semester" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>College</option>
                <option>IARE</option>
              </select>
            </div>
            <input type="text" placeholder="Enter Your Roll Number" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter Event Name" required />
            
          </div>
        </div>
        <button onclick="redirectToSubmit()">Submit</button>
      </form>
    </section>
    <script>
        function redirectToSubmit() {
            // Replace 'https://example.com' with the actual URL you want to redirect to
            window.location.href = 'thankyou.html';
        }
    </script>
  </body>
</html>
