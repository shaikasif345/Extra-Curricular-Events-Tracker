<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="manage_students.css">
</head>
<body>
    <header>
        <h1>Manage Courses</h1>
    </header>
    <main>
        <div class="container">
            <h2>Add Course</h2>
            <form action="#" method="post">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
                <label for="courseType">Course Type:</label>
                <select id="courseType" name="courseType" required>
                    <option value="BSC">BSC</option>
                    <option value="MSC">MSC</option>
                    <option value="Diploma">Diploma</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="hours">Associated Duration</label>
                <input type="number" id="hours" name="hours" min="1" required>
                <button onclick="redirectToAdd()">Add Group</button>
            </form>
        </div>
        <div class="container">
            <h2>View/Delete Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Type</th>
                        <th>Associated Hours</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Course details will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
         
    function redirectToAdd() {
        // Replace 'https://example.com' with the actual URL you want to redirect to
        window.location.href = "thankyou1.html";
    }
        </Script>
</body>
</html>
